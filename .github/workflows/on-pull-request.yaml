name: Automated scripts

on:
  push:
    branches:
      - master
      - Production
      - 'feature/**'
      - 'v4*'
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["2.7"] #, "3.7", "3.10"

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install pytest
          echo "dummytoken" > /home/runner/work/.dnanexus_auth_token
          echo "dummypw" > /home/runner/work/.amazon_email_pw
          echo "dummyuser" > /home/runner/work/.amazon_email_username
          git clone https://github.com/moka-guys/seglh-naming.git
          cd seglh-naming
          git checkout f65c2c14fc90ff3a7373c157079626a9ec971a4a
          python setup.py install
          cd ..
      - name: Lint with flake8
        run: |
          # stop the build if there are:
          # - syntax errors (E9)
          # - common assertion and comparison gotchas (F63)
          # - control flow gotchas (F7)
          # - undefined names (F82)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          pytest -v -k 'not Email' --ignore test/test_upload_and_setoff_workflows.py
